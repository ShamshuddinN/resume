<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="staticfiles/bootstrap-5.3.2-dist/css/bootstrap.css">
  <link href = "staticfiles/media/txtlogo.jfif" rel="icon" type="image/gif">
  <title>Text Correction</title>
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="row p-3 text-center text-light align-items-center ">
      <h3>Text Correction</h3>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center  ">
      <div class="col-lg-5 col-md-8 col-sm-8 col-11 bg-light bg-opacity-50 p-4 rounded rounded-4  shadow ">
        <textarea class="form-control" id="textInput" cols="30" onkeydown="inputHandle(event)" placeholder="Shift+Enter = Bullet Points, Ctrl+Enter = Capitalize Each Word" rows="5"></textarea>
        <p id="characterCount" class="text-end text-light mt-1">Character Count</p>
        <h6 class="mt-3 mb-2 text-light p-2" >Output</h6>
        <textarea class="form-control" id="textOutput" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>


  <script src="scripts/tc.js" ></script>
</body>
</html>
