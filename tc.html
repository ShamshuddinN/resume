<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="staticfiles/bootstrap-5.3.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href = "staticfiles/media/txtlogo.jfif" rel="icon" type="image/gif">
  <title>Text Correction</title>
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="row p-3 text-center text-light align-items-center ">
      <h3>Text Correction</h3>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center  ">
      <div class="col-lg-5 col-md-8 col-sm-8 col-11 bg-light bg-opacity-50 p-4 rounded rounded-4  shadow ">
        <textarea class="form-control" id="textInput" cols="30" oninput="updateCount(event)" onkeydown="inputHandle(event)" placeholder="Double Click 'Insert' = Bullet Points, Ctrl+Enter = Capitalize Each Word" rows="5"></textarea>
        <div class="row">
          <div class="col">
            <button onclick="SpecialCase('-')" class="btn btn-dark mt-2">Sc -</button>
            <button onclick="SpecialCase('•')" class="btn btn-dark mt-2">Sc •</button>
            <button onclick="handleNLines()" class="btn btn-dark mt-2">Num Ln</button> 
          </div>
          <div class="col">
            <p id="characterCount" class="text-end text-light mt-1">Character Count: 0</p>
          </div>

        </div>
        <div class="row mt-3">
          <div class="col  ">
            <p class="text-white align-text-bottom fw-medium mb-0" >Output</p>
          </div>
          <div class="col text-end">
            <button id="copyButton" class="btn btn-primary mb-1" onclick="copyText()" >Copy</button>
          </div>
        </div>
        <textarea class="form-control" id="textOutput" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>



  <script src="scripts/tc.js" ></script>
</body>
</html>
